<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM block -->
      <div class="row">
        <form class="input-group time-block" id="9-form">
          <div class="input-group-prepend">
            <p class="hour" id="9-hour">9AM</p>
          </div>
          <textarea class="form-control description" id="9-description" data-time="9" ></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 10AM block -->
      <div class="row">
        <form class="input-group time-block" id="10-form">
          <div class="input-group-prepend">
            <p class="hour" id="10-hour">10AM</p>
          </div>
          <textarea class="form-control description" id="10-description" data-time="10"></textarea></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit" data-time="10"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 11AM block -->
      <div class="row">
        <form class="input-group time-block" id="11-form">
          <div class="input-group-prepend">
            <p class="hour" id="11-hour">11AM</p>
          </div>
          <textarea class="form-control description" id="11-description" data-time="11"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 12PM block -->
      <div class="row">
        <form class="input-group time-block" id="12-form">
          <div class="input-group-prepend">
            <p class="hour" id="12-hour">12PM</p>
          </div>
          <textarea class="form-control description" id="12-description" data-time="12"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 1PM block -->
      <div class="row">
        <form class="input-group time-block" id="13-form">
          <div class="input-group-prepend">
            <p class="hour" id="13-hour">1PM</p>
          </div>
          <textarea class="form-control description" id="13-description" data-time="13"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 2PM block -->
      <div class="row">
        <form class="input-group time-block" id="14-form">
          <div class="input-group-prepend">
            <p class="hour" id="14-hour">2PM</p>
          </div>
          <textarea class="form-control description" id="14-description" data-time="14"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 3PM block -->
      <div class="row">
        <form class="input-group time-block" id="15-form">
          <div class="input-group-prepend">
            <p class="hour" id="15-hour">3PM</p>
          </div>
          <textarea class="form-control description" id="15-description" data-time="15"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 4PM block -->
      <div class="row">
        <form class="input-group time-block" id="16-form">
          <div class="input-group-prepend">
            <p class="hour" id="16-hour">4PM</p>
          </div>
          <textarea class="form-control description" id="16-description" data-time="16"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

      <!-- 5PM block -->
      <div class="row">
        <form class="input-group time-block" id="17-form">
          <div class="input-group-prepend">
            <p class="hour" id="17-hour">5PM</p>
          </div>
          <textarea class="form-control description" id="17-description" data-time="17"></textarea>
          <div class="input-group-append">
            <button class="btn btn-primary saveBtn" type="submit"><i class="fas fa-save"></i></button>
          </div>
        </form>
      </div>

    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
